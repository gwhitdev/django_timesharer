      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/timesharer/">TimeSharer</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" id="homeLink" aria-current="page" href="/timesharer/">Home</a>
          </li>
          
        </ul>
        {% if user.is_authenticated %}
          <a href="/accounts/profile/" class="nav-link" style="margin-right:5px" id="profileLink">Hello, <i>{{ user }}</i></a>

  <script>
    const homeLink = document.getElementById('homeLink');
    const profileLink = document.getElementById('profileLink');
  
    const urlArr = window.location.href.split('/');
    const secondUrlElement = urlArr[urlArr.length-2];
  
    function checkSecondUrlElement(urlElement) {
      if (urlElement === 'timesharer') return 'atHomePage';
      if (urlElement === 'profile') return 'atProfilePage';
    }
  
    const checkedPageResult = checkSecondUrlElement(secondUrlElement);
  
    if (checkedPageResult === 'atHomePage') homeLink.hidden = true;
    if (checkedPageResult === 'atProfilePage') profileLink.hidden = true;
  </script>
